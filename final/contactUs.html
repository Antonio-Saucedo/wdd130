<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Snack Dates • The Date you've been waiting for!</title>
    <meta
      name="description"
      content="This site will take your date night and make it a great date night!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Encode+Sans+Condensed:wght@200&family=Lobster&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div>
      <header>
        <picture class="noclick">
          <img
            src="images/icons/dsdlogo.png"
            alt="Dinner Snack Dates Logo"
            height="200"
          />
        </picture>
        <nav class="navigation">
          <ul>
            <li>
              <a href="fp-index.html" title="Home">Home</a>
            </li>
            <li>
              <a href="recipes.html" title="Recipes & Events">Recipes</a>
            </li>
            <li>
              <a href="faq.html" title="FAQ">FAQ</a>
            </li>
            <li>
              <a class="current" href="contactUs.html" title="Contact Us"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Let's have a chat</h1>
        <div class="banner">
          <picture class="noclick">
            <img src="images/ingredients.jpg" alt="Ingredients" />
          </picture>
        </div>
        <section class="formcontainer">
          <div class="form">
            <h2>We love hearing from you!</h2>
          </div>
          <div>
            <form action="images/getbacktoyou.jpg" method="get">
              <div class="form">
                <label for="fname">Enter your first name:</label>
                <input
                  type="text"
                  placeholder="First Name"
                  name="fname"
                  id="fname"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form">
                <label for="lname">Enter your last name:</label>
                <input
                  type="text"
                  placeholder="Last Name"
                  name="lname"
                  id="lname"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form">
                <label for="phone">Enter your phone number:</label>
                <input
                  type="tel"
                  placeholder="123-456-7890"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  maxlength="12"
                />
              </div>
              <div class="form">
                <label for="email">Enter your email:</label>
                <input
                  type="email"
                  placeholder="Email"
                  name="email"
                  id="email"
                  maxlength="40"
                  required
                />
              </div>
              <div class="form">
                <label for="msg">Message:</label>
                <textarea class="usermessage"
                  name="user_message"
                  id="msg"
                  cols="30"
                  rows="5"
                  maxlength="150"
                ></textarea>
              </div>
              <div class="form">
                <input class="formbutton" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <div class="social">
          <p>© 2022 Dinner Snack Dates - Antonio Saucedo - WDD 130-20</p>
        </div>
        <div class="sociallinks">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              draggable="false"
              class="border"
              src="images/icons/facebook.png"
              alt="Placeholder image for description"
          /></a>
          <a href="https://www.instagram.com/" target="_blank">
            <img
              draggable="false"
              class="border"
              src="images/icons/instagram.png"
              alt="Placeholder image for description"
          /></a>
          <a href="https://twitter.com/" target="_blank">
            <img
              draggable="false"
              class="border"
              src="images/icons/twitter.png"
              alt="Placeholder image for description"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
