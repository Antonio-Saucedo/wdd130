<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Great river rafting! We are here to provide a great experience to our guests and continue to do so as they return for years to come."
    />
    <title>
      Great River Rafting • Come Have Some Fun! • See Our Services List!
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/main.js"></script>
  </head>

  <body>
    <div>
      <header>
        <picture class="noclick">
          <img
            src="images/grrlogo.png"
            alt="Great River Rafting Logo"
            width="200"
            height="200"
          />
        </picture>
        <h1>Great River Rafting</h1>
        <nav>
          <ul class="navigation">
            <li>
              <a href="index.html" title="Site Home">Home</a>
            </li>
            <li>
              <a class="current" href="pricing&dates.html" title="Prices/Dates"
                >Price/Dates</a
              >
            </li>
            <li>
              <a href="aboutus.html" title="About Us">About Us</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="pricing">
          <h2>PRICE / DATES</h2>
          <div class="r3c1">
            <form action="/reservation.php">
              <label for="date"><strong>Select Date:</strong></label>
              <input type="date" id="date" name="date" />
              <label class="r2c1" for="adults"><strong>Adults:</strong></label>
              <input
                type="number"
                id="adults"
                name="adults"
                min="1"
                max="10"
                step="1"
                value="1"
              />
              <label class="r3c1" for="children"
                ><strong>Children:</strong></label
              >
              <input
                type="number"
                id="children"
                name="children"
                min="0"
                max="10"
                step="1"
                value="0"
              />
              <label class="notice" class="r4c1" for="notice"
                ><strong>No Children under 8</strong></label
              >
              <label class="r5c1" for="price"><strong>Price:</strong></label>
              <input
                class="r5c1"
                class="amount"
                type="text"
                id="price"
                name="price"
                value="$100.00"
                disabled
              />
            </form>
          </div>
          <div class="r2c1">
            <picture class="noclick">
              <img src="images/reservenow.jpg" alt="Reserve Now Image" />
            </picture>
            <div>
              <button class="buttonreserve">Reserve Now!</button>
            </div>
          </div>
          <div class="calendarbox">
            <div class="calendar">
              <div class="month"></div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="social">
          <p>© 2021 Great River Rafting - Antonio Saucedo - WDD 130-20</p>
        </div>
        <div class="sociallinks">
          <a draggable="false" href="https://www.facebook.com/" target="_blank">
            <img
              draggable="false"
              class="border"
              src="images/facebookLogoIcon.png"
              alt="Placeholder image for description"
          /></a>
          <a
            draggable="false"
            href="https://www.instagram.com/"
            target="_blank"
          >
            <img
              draggable="false"
              class="border"
              src="images/instagramLogoIcon.png"
              alt="Placeholder image for description"
          /></a>
          <a draggable="false" href="https://twitter.com/" target="_blank">
            <img
              draggable="false"
              class="border"
              src="images/twitterLogoIcon.png"
              alt="Placeholder image for description"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
